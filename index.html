<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Othello</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="connection-panel">
    <h2>Connect to Play</h2>
    <div class="connection-controls">
      <button id="create-game-btn" class="wooden-btn">Create Game</button>
      <button id="join-game-btn" class="wooden-btn">Join Game</button>
    </div>
    <div id="ai-controls" class="ai-controls">
      <h3>Play Against Computer</h3>
      <div class="ai-buttons">
        <button id="play-computer-easy" class="wooden-btn">Easy</button>
        <button id="play-computer-medium" class="wooden-btn">Medium</button>
        <button id="play-computer-hard" class="wooden-btn">Hard</button>
      </div>
    </div>
    <div id="room-id-container" class="room-info hidden">
      <p>Share this room ID with your opponent:</p>
      <div class="room-id-display">
        <span id="room-id-text"></span>
        <button id="copy-room-id" class="icon-btn">Copy</button>
      </div>
    </div>
    <div id="join-room-container" class="join-form hidden">
      <input type="text" id="room-id-input" placeholder="Enter room ID" class="room-id-input">
      <button id="connect-btn" class="wooden-btn">Connect</button>
    </div>
    <div id="status-message" class="status-message"></div>
  </div>

  <div id="player-color-display" class="player-color-display hidden">
    <p>You are playing as:</p>
    <div class="player-disc-display">
      <div id="player-disc" class="disc"></div>
    </div>
  </div>

  <div class="game-container">
    <h1 class="game-title">Othello</h1>
    <div class="othello-board">
      <!-- Column labels A-H at the top -->
      <div class="column-labels">
        <div class="column-label">A</div>
        <div class="column-label">B</div>
        <div class="column-label">C</div>
        <div class="column-label">D</div>
        <div class="column-label">E</div>
        <div class="column-label">F</div>
        <div class="column-label">G</div>
        <div class="column-label">H</div>
      </div>
      
      <!-- Row labels 1-8 on the left -->
      <div class="row-labels-left">
        <div class="row-label">1</div>
        <div class="row-label">2</div>
        <div class="row-label">3</div>
        <div class="row-label">4</div>
        <div class="row-label">5</div>
        <div class="row-label">6</div>
        <div class="row-label">7</div>
        <div class="row-label">8</div>
      </div>
      
      <!-- Row labels 1-8 on the right -->
      <div class="row-labels-right">
        <div class="row-label">1</div>
        <div class="row-label">2</div>
        <div class="row-label">3</div>
        <div class="row-label">4</div>
        <div class="row-label">5</div>
        <div class="row-label">6</div>
        <div class="row-label">7</div>
        <div class="row-label">8</div>
      </div>
      
      <!-- Row 1 -->
      <div class="square" data-row="0" data-col="0"></div>
      <div class="square" data-row="0" data-col="1"></div>
      <div class="square" data-row="0" data-col="2"></div>
      <div class="square" data-row="0" data-col="3"></div>
      <div class="square" data-row="0" data-col="4"></div>
      <div class="square" data-row="0" data-col="5"></div>
      <div class="square" data-row="0" data-col="6"></div>
      <div class="square" data-row="0" data-col="7"></div>
      
      <!-- Row 2 -->
      <div class="square" data-row="1" data-col="0"></div>
      <div class="square" data-row="1" data-col="1"></div>
      <div class="square" data-row="1" data-col="2"></div>
      <div class="square" data-row="1" data-col="3"></div>
      <div class="square" data-row="1" data-col="4"></div>
      <div class="square" data-row="1" data-col="5"></div>
      <div class="square" data-row="1" data-col="6"></div>
      <div class="square" data-row="1" data-col="7"></div>
      
      <!-- Row 3 -->
      <div class="square" data-row="2" data-col="0"></div>
      <div class="square" data-row="2" data-col="1"></div>
      <div class="square" data-row="2" data-col="2"></div>
      <div class="square" data-row="2" data-col="3"></div>
      <div class="square" data-row="2" data-col="4"></div>
      <div class="square" data-row="2" data-col="5"></div>
      <div class="square" data-row="2" data-col="6"></div>
      <div class="square" data-row="2" data-col="7"></div>
      
      <!-- Row 4 -->
      <div class="square" data-row="3" data-col="0"></div>
      <div class="square" data-row="3" data-col="1"></div>
      <div class="square" data-row="3" data-col="2"></div>
      <div class="square" data-row="3" data-col="3">
        <div class="disc white"></div>
      </div>
      <div class="square" data-row="3" data-col="4">
        <div class="disc black"></div>
      </div>
      <div class="square" data-row="3" data-col="5"></div>
      <div class="square" data-row="3" data-col="6"></div>
      <div class="square" data-row="3" data-col="7"></div>
      
      <!-- Row 5 -->
      <div class="square" data-row="4" data-col="0"></div>
      <div class="square" data-row="4" data-col="1"></div>
      <div class="square" data-row="4" data-col="2"></div>
      <div class="square" data-row="4" data-col="3">
        <div class="disc black"></div>
      </div>
      <div class="square" data-row="4" data-col="4">
        <div class="disc white"></div>
      </div>
      <div class="square" data-row="4" data-col="5"></div>
      <div class="square" data-row="4" data-col="6"></div>
      <div class="square" data-row="4" data-col="7"></div>
      
      <!-- Row 6 -->
      <div class="square" data-row="5" data-col="0"></div>
      <div class="square" data-row="5" data-col="1"></div>
      <div class="square" data-row="5" data-col="2"></div>
      <div class="square" data-row="5" data-col="3"></div>
      <div class="square" data-row="5" data-col="4"></div>
      <div class="square" data-row="5" data-col="5"></div>
      <div class="square" data-row="5" data-col="6"></div>
      <div class="square" data-row="5" data-col="7"></div>
      
      <!-- Row 7 -->
      <div class="square" data-row="6" data-col="0"></div>
      <div class="square" data-row="6" data-col="1"></div>
      <div class="square" data-row="6" data-col="2"></div>
      <div class="square" data-row="6" data-col="3"></div>
      <div class="square" data-row="6" data-col="4"></div>
      <div class="square" data-row="6" data-col="5"></div>
      <div class="square" data-row="6" data-col="6"></div>
      <div class="square" data-row="6" data-col="7"></div>
      
      <!-- Row 8 -->
      <div class="square" data-row="7" data-col="0"></div>
      <div class="square" data-row="7" data-col="1"></div>
      <div class="square" data-row="7" data-col="2"></div>
      <div class="square" data-row="7" data-col="3"></div>
      <div class="square" data-row="7" data-col="4"></div>
      <div class="square" data-row="7" data-col="5"></div>
      <div class="square" data-row="7" data-col="6"></div>
      <div class="square" data-row="7" data-col="7"></div>
    </div>
    
    <div class="status-bar">
      <div class="player-score">
        <div class="score-disc black"></div>
        <span id="black-score">2</span>
      </div>
      <div id="turn-indicator">Black's turn</div>
      <div class="player-score">
        <div class="score-disc white"></div>
        <span id="white-score">2</span>
      </div>
    </div>
  </div>

  <!-- Game over modal dialog -->
  <div id="game-over-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Game Over</h2>
      <div class="final-score">
        <div class="player-score">
          <div class="score-disc black"></div>
          <span id="final-black-score">0</span>
        </div>
        <div class="player-score">
          <div class="score-disc white"></div>
          <span id="final-white-score">0</span>
        </div>
      </div>
      <p id="winner-text">Black wins!</p>
      <button id="new-game-btn" class="wooden-btn">New Game</button>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js" async></script>
  <script src="./main.js" type="module" defer></script>
</body>
</html>
